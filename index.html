<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <!-- Inizio NAV top fix -->
    <div class="cont-nav1">
      <nav id="top-nav">
        <div class="container">
          <div id="settings" class="fix n-text">
            <div class="col-left fix">
              <div class="navicon">
                <img src="https://cdn2.hubspot.net/hubfs/53/Logos/language-switcher-icon.svg" alt="">
              </div>
              <span class="tendina"><strong>English</strong> <i class="fas fa-angle-down"></i></span>
              <hr>
              <span class="tendina"><strong>Sales:</strong> +353 1 512 4400 <i class="fas fa-angle-down"></i></span>
            </div>
            <div class="col-right">
              <span class="tendina"><i class="fas fa-search"></i></span>
              <a class="button white" href="#">Log In</a>
              <a class="button orange" href="#">Get HubSpot Free</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Fine NAV top fix -->
    <!-- Inizio Nav menu -->
    <nav id="menu">
      <div class="container">
        <div id="main-menu" class="fix n-text">
          <div class="col-left fix">
            <div class="logo">
              <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="">
            </div>
          </div>
          <div class="col-right bb-text">
            <span class="tendina menu">Software <i class="fas fa-angle-down"></i></span>
            <span class="tendina menu">Pricing</span>
            <span class="tendina menu">Resources <i class="fas fa-angle-down"></i></span>
            <span class="tendina menu">Partners <i class="fas fa-angle-down"></i></span>
            <span class="tendina menu">About <i class="fas fa-angle-down"></i></span>
          </div>
        </div>
      </div>
    </nav>
    <!-- Fine Nav menu -->
    <!-- Inizio prima sezione -->
    <section>
      Prova
    </section>
    <!-- Fine prima sezione -->
  </body>
</html>
